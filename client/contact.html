<template name="contact">
    <div class="contact-btn">
        <a href="#">Kender du en?</a>
    </div>

    <div class="contact">
        <form class="new-shop">
            <div class="form-group col-sm-14 {{errorEmail}}">
                <label class="control-label">Din mail</label>
                <input class="form-control" type="text" size="30" name="email" />
            </div>

            <div class="form-group col-sm-14 {{errorName}}">
                <label class="control-label">Navn på butik</label>
                <input class="form-control" type="text" size="30" name="name" />
            </div>

            <div class="form-group col-sm-14 {{errorPosition}}">
                <label class="control-label">Koordinater</label>
                <input class="form-control" type="text" size="30"
                       name="position" placeholder="55.687881, 12.554193" value={{coords}}/>
                <button class="form-control select-location">Vælg på kortet</button>
            </div>

            <div class="form-group col-sm-14 {{errorPrice}}">
                <label class="control-label">Pris</label>
                <input class="form-control" type="text" size="30" name="price"
                       placeholder="40" />
            </div>

            <div class="form-group col-sm-14 {{errorSelection}}">
                <label class="control-label">Udvalg</label>
                <input class="form-control" type="text" size="30" name="selection"
                       placeholder="f.eks. Godt, Semi, Dårlig" />
            </div>

            <!-- <div class="g-recaptcha" data-sitekey="6LeGLQYTAAAAAPPqbS4IqQjO4cFH4FhG0odCUIqB"></div><br> -->
            {{> reCAPTCHA}}
            <br>

            <button class="btn btn-default" type="submit">Indsende</button>

            {{#if feedback}}
                <p class="lead"><br>{{feedback}}</p>
            {{/if}}
        </form>
    </div>
</template>
