<template name="info">
<div id="content">
    <div id="siteNotice"></div>
    <h1 id="firstHeading" class="firstHeading">{{name}}</h1>
    <div id="bodyContent">
        {{#if price}}
            <p>Pris: kr. {{price}},-</p>
        {{else}}
            <p>Pris: <i>ukendt</i></p>
        {{/if}}
        <p>Udvalg: {{selection}}</p>
    </div>
</div>
</template>
